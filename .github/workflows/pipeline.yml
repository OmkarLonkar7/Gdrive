name: React Native CI Pipeline

on:
  push:
    branches:
      - feat/driveUpload # Trigger the workflow on push to the main branch

jobs:
  build:
    name: Build and Test React Native App
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Match the Node.js version used in your project

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install
